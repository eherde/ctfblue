<!DOCTYPE html>
<html lang = "en" background = "green">

	<head>	
		<!-- link to css spreadsheet -->
		<link rel='stylesheet' type='text/css' href='loginStyleSheet.css'/>
		<!-- links to a jQuery library which deals with all browsers that do not support HTML5 -->
		<!-- Replace with path to these files-->
		<script src="modernizer.js"></script> <!-- scripts/[name of script] --> 
		<script src="jquery.js"></script>
		<h1>Log In</h1>
	</head>

	<body>
		<form id="login" name="login" action="login" method="post">
		<fieldset id="inputs">
			<input id="username" type="text" placeholder="Username" autocomplete="off" maxlength="16" pattern="[a-zA-Z0-9]{16}" autofocus required />   
			<input id="password" type="password" placeholder="Password" autocomplete="off" maxlength="16" pattern ="[a-zA-Z0-9]{16}" required />
			<input type="hidden" name="csrf_token" value="$csrf_token()">
		</fieldset>
    <fieldset id="actions">
        <input type="submit" id="submit" value="Log In"/ formenctype="application/x-www-form-urlencoded">
        <a href="">Forgot your password?</a><a href="">  Register</a> <!-- add in link for user registration page -->
    </fieldset>
</form>


</html>
