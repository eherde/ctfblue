$def with (user, books)

$if user:
	Welcome $user!<br><br>

$for book in books:
	$book.Name $$$book.Price
	<form action="checkout" method="POST">
		<input type="submit" value="Buy">
		<input type="hidden" name="book" value="$book.Name">
		<input type="hidden" name="csrf_token" value="$csrf_token()">
	</form>
