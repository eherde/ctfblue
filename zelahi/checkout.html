$def with (book)
<!DOCTYPE html>
<html lang = "en">
<head>
<h1>Checkout</h1>
</head>
<body>
	You are about to buy $book. <br>
	Please enter your Billing information. 
	<form action="purchase" method="POST" autocomplete="off">
		<input type='text' name="name" placeholder="First and Last Name" pattern="[a-zA-Z]+" autofocus required/>
		<p>
			<input type='text' name="card" placeholder="4111 1111 1111 1111" pattern="[0-9]" maxlength="16" required/>
			<input type='text' name="ccv" placeholder="CCV" pattern='[0-9]{3}' maxlength="3" required/>
			Expiration Date: <input type='number' name="expmonth" placeholder="MM" pattern='[1-9]{2}' maxlength="2" max='12' min='1' required />
			<input type='number' name="expyear" placeholder="YY" pattern='[0-9]{2}'  maxlength="2" required /> 
		</p>
		<input type=hidden name="csrf_token" value="$csrf_token()"/>
		<input type=submit value="Buy">
	</form>
</body>
</html>
