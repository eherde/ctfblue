<!DOCTYPE html>

<html lang="en">
	<head>
		<h1>Register for a New Account</h1>
	</head>
	
	<body>
		<form id="signup" name="signup" method="post" action="#">
			<label for="username">Username</label>
			<input type="text" name="username" id="username" tabindex="1" autocomplete="off" required class="formtext"/>
			
			<label for="userEmail">Email</label>
			<input type="email" name="email" id="email" tabindex="2" autocomplete="off" required class="formtext"/>
			
			<label for="password">Password</label>
			<input type="password" name="password" id="password" tabindex="3" autocomplete="off" required class="formtext"/>
			
			<label for="password2">Repeat Password</label>
			<input type="password" name="password" id="password" tabindex="3" autocomplete="off" required class="formtext"/>
			
			<label for="captcha">CAPTCHA</label>
			<input type="text" name="captcha" id="captcha" tabindex="5" class="formtext">
			
			<input type="submit" name="submit" id="submit" value="Register">
		</form>
	</body>
</html>
